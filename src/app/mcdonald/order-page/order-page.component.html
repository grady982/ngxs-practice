<div class="container">
    <div class="row justify-content-between">

        <div class="col-4">
            <app-menu></app-menu>
            <button class="btn btn-outline-warning mt-2" type="button" (click)="startOver()">Start Over</button>
        </div>
    
        <div class="col-6">
            <img src="assets/img/menu.jpg" alt="" width="250px">
            <h3><span class="badge badge-success">{{ price$ | async | currency }}</span></h3>
            <h4>#Order List</h4>

            <ul *ngIf="orderList$ | async as orderList">
                <li class="mt-2" *ngFor="let item of orderList">
                    <span class="badge badge-success" style="font-size: 1.2rem;">{{ item}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
